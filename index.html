    </span>

  <div id='check-radar-block' style='display:none'>

      <label>Please select radar value</label>
    </div>

    </div>
    <div>

    </div>
    <div>
      <button value='1' class='input-radar-value' style='display:inline-block'>1</button>
      <button value='2' class='input-radar-value' style='display:inline-block'>2</button>
      <button value='3' class='input-radar-value' style='display:inline-block'>3</button>
    </div>
    <div>
      <button value='0' class='input-radar-value' style='display:inline-block'>0</button>
      <button id='clear-current-radar-value' style='display:inline-block'>C</button>
    </div>
  </div>
  <div id='next-block' style='display:none'>
    <button id='next-player' style='display:block'>next player</button>
    <button id='all-done' style='display:block'>all done</button>
  </div>

        totalRadarValue = 0;
        currentCheckType = "radar";
        clearRadarInput();
      })
      $("#check-adjacent-hit").on("click", function() {

        clearHitInput();
      })
      
      var clearRadarInput = function() {
        currentRadarValue = 0;
        $("#current-radar-value").text("?");
        $("#next-block").hide();
      }
      
      var clearHitInput = function() {
        currentHitStatus = null;
        $("#current-hit-status").text("?");
        $("#next-block").hide();
      }
      
      $("#hit").on("click", function() {
        currentHitStatus = 1;
        $("#current-hit-status").text("Hit!");
        $("#next-block").show();
      })
      $("#miss").on("click", function() {
        currentHitStatus = 0;
        $("#current-hit-status").text("Miss!");
        $("#next-block").show();
      })
      
      $(".input-radar-value").on("click", function() {
        var value = parseInt($(this).attr("value"));
        if (currentRadarValue === 0) {
          currentRadarValue = value;
        } else {
          currentRadarValue = currentRadarValue * 10 + value;
        }
        $("#current-radar-value").text(currentRadarValue);
        $("#next-block").show();
      })

        clearRadarInput();

      })
    });
  </script>
  </body>
</html>
